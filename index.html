<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi MagangHub</title>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 92%;
      max-width: 420px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #1640FF;
      font-weight: 700;
    }

    p {
      text-align: center;
      color: #444;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #d8ddff;
      font-size: 16px;
      margin-top: 10px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #1640FF;
      box-shadow: 0 0 6px rgba(22,64,255,0.25);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 18px;
      background: #1640FF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      font-weight: 600;
    }

    button:hover {
      background: #0e2dcc;
    }

    button:active {
      transform: scale(0.97);
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 17px;
      font-weight: 600;
      color: #333;
      min-height: 24px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Absensi MagangHub Hikari</h2>
    <p>Masukkan nama Anda lalu klik tombol di bawah untuk check-in atau check-out.</p>

    <input type="text" id="nama" placeholder="Nama lengkap Anda">

    <button onclick="absen()">üìç ABSEN SEKARANG</button>

    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzM5KKVudCblqZmPBR5SdwZEduAFF9usSi99u_yGrpzcnHImu2xZmG8WSBQ3T8A9pP9/exec";

    function absen() {
      const nama = document.getElementById('nama').value.trim();
      const statusBox = document.getElementById('status');

      if (!nama) {
        statusBox.innerText = "‚ö†Ô∏è Nama masih kosong!";
        statusBox.style.color = "red";
        return;
      }

      statusBox.innerText = "Mengambil lokasi...";
      statusBox.style.color = "#333";

      if (!navigator.geolocation) {
        statusBox.innerText = "Browser tidak mendukung GPS.";
        statusBox.style.color = "red";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const url = `${scriptURL}?nama=${encodeURIComponent(nama)}&lat=${lat}&lng=${lng}`;

          fetch(url)
            .then(res => res.text())
            .then(msg => {
              statusBox.innerText = msg;
              statusBox.style.color = "#1640FF";
            })
            .catch(err => {
              statusBox.innerText = "‚ùå Gagal mengirim data!";
              statusBox.style.color = "red";
            });
        },
        error => {
          statusBox.innerText = "‚ùå Izinkan akses GPS pada browser!";
          statusBox.style.color = "red";
        }
      );
    }
  </script>

</body>
</html>
